<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- daisy ui and tailwind cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>stopwatch</title>
</head>
<body class="flex flex-col justify-center items-center gap-5 h-screen">
<div class="bg-black text-white text-5xl md:text-7xl md:px-10 p-5 rounded-2xl shadow-lg shadow-gray-700 font-medium">
    <h1 id="time"></h1>
</div>
<script>
    function chill (){
        setInterval(() => {
            document.getElementById('time').innerText = new Date().toLocaleString();
        }, 1);
    }
    chill();
</script>
</body>
</html>
